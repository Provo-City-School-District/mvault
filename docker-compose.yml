services:
  mvault-nginx:
    image: nginx:alpine
    container_name: mvault-nginx
    restart: always
    ports:
      - "8096:80"
    volumes:
      - ./src:/var/www/html
      - ./config/nginx/conf.d/:/etc/nginx/conf.d/
    depends_on:
      - mvault-app
    networks:
      - mvault-network
  #Database Service
  mvault-db:
    image: mariadb
    container_name: mvault-db
    volumes:
      - ./db_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    env_file: .env
    restart: always
    ports:
      - "3340:3306"
    environment:
      MARIADB_ROOT_PASSWORD: ${SQL_ROOT}
      MARIADB_DATABASE: ${DB_DATABASE}
      MARIADB_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    networks:
      - mvault-network
  # Application Service
  mvault-app:
    container_name: mvault-app
    build:
      context: .
      dockerfile: ./php.Dockerfile
    restart: always
    volumes:
      - ./src:/var/www/html
      - /var/www/html/vendor
      - ./session:/var/php/sessions/
      - ./logs:/var/www/html/storage/logs
    env_file: .env
    ports:
      - "9000:80"
    networks:
      - mvault-network
  #mvault-phpmyadmin Service
  mvault-phpmyadmin:
    image: phpmyadmin:latest
    container_name: mvault-phpmyadmin
    restart: unless-stopped
    ports:
      - "8070:80"
    environment:
      PMA_HOST: mvault-db
      UPLOAD_LIMIT: 300M
    depends_on:
      - mvault-db
    networks:
      - mvault-network
networks:
  mvault-network:
    driver: bridge
