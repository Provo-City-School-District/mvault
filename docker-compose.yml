services:
  nginx:
    image: nginx:alpine
    container_name: mvault-nginx
    ports:
      - "8081:80"
    volumes:
      - ./src:/var/www/html
      - ./config/nginx/conf.d/:/etc/nginx/conf.d/
    depends_on:
      - app
    networks:
      - app-network
  #Database Service
  db:
    image: mariadb
    container_name: mvault-db
    volumes:
      - ./db_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    env_file: .env
    ports:
      - "3311:3306"
    environment:
      MARIADB_ROOT_PASSWORD: ${SQL_ROOT}
      MARIADB_DATABASE: safe
      MARIADB_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    networks:
      - app-network
  # Application Service
  app:
    container_name: mvault-app
    build:
      context: .
      dockerfile: ./php.Dockerfile
    volumes:
      - ./src:/var/www/html
      - /var/www/html/vendor
      - ./session:/var/php/sessions/
    env_file: .env
    ports:
      - "9000:80"
    networks:
      - app-network
  #phpMyAdmin Service
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: mvault-phpmyadmin
    ports:
      - "8086:80"
    environment:
      UPLOAD_LIMIT: 300M
    depends_on:
      - db
    networks:
      - app-network
networks:
  app-network:
    driver: bridge
